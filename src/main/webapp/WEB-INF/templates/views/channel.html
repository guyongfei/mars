<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
<div class="am-popup-inner am-modal-active " style="display: block;">
    <div>
        <div class="col-md-12" style="text-align:center;">
            <div class="panel-body" style="padding-bottom:0px;">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form id="formSearch" class="form-horizontal">
                            <div class="form-group" style="margin-top:15px">
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="channelSearch"
                                           placeholder="渠道名称或者渠道号查询">
                                </div>
                                <div class="col-md-4" style="text-align:left;">
                                    <button type="button" id="channelQueryBtn" class="btn btn-primary">查询</button>
                                    <button type="button" id="channelAddBtn" class="btn btn-info">新增
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <table id="channel_table"></table>
            </div>
        </div>


        <div class="modal fade" id="channelInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                id="channelInfoModalCloseBtn"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="channeInfoModalLabel">渠道</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="channelInfoEvent" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">渠道名称</label>
                                    <div class="col-md-10 control-label">
                                        <input class="form-control" type="text" id="channelName"
                                               name="channelName"
                                               style="border-left:none;"
                                               autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">渠道号</label>
                                    <div class="col-md-10 control-label">
                                        <input class="form-control" type="text" id="channel"
                                               name="channel"
                                               style="border-left:none;"
                                               autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">备注</label>
                                    <div class="col-md-10 control-label">
                                              <textarea class="form-control" type="text" id="channelNote" rows="3"
                                                        name="channelNote" style="border-left:none;"
                                                        autocomplete="off" required></textarea>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary col-lg-offset-4 col-md-2">保存</button>
                                <button type="reset" class="btn btn-danger col-lg-offset-2 col-md-2">重置</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/custom/channel.js}"></script>
</body>
</html>
