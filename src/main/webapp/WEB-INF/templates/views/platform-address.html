<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="am-popup-inner am-modal-active" style="display: block;">

    <div>
        <div class="col-md-12" style="text-align:center;">
            <div class="panel-body" style="padding-bottom:0px;">
                <div class="col-md-12" style="text-align:right; margin:0 0 30px 0">
                    <button type="button" class="btn btn-info" data-toggle="modal"
                            data-target="#addModal"> 新增
                    </button>
                </div>
                <table id="inner_table"></table>
            </div>
        </div>

        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">项目平台地址</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="addEvent" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-1 control-label"></label>
                                    <div class="col-md-11 control-label">
                                              <textarea class="form-control" type="text" id="addresses" rows="20"
                                                        name="words" style="border-left:none;"
                                                        autocomplete="off"
                                                        placeholder="回车区分" required></textarea>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary col-lg-offset-4 col-md-2">保存</button>
                                <button type="reset" class="btn btn-danger col-lg-offset-2 col-md-2">重置</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script th:src="@{/js/custom/platform-address.js}"></script>

</body>
</html>
