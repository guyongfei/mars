<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="padding: 30px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">评论</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addEvent" method="post" data-toggle="validator" role="form">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-1 control-label">评论内容</label>
                            <div class="col-md-10">
                                           <textarea class="form-control" id="commentContent" name="commentContent"
                                                     rows="20"
                                                     style="border-left:none;"
                                                     autocomplete="off" placeholder=""></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary col-lg-offset-5 col-md-2"
                                style="align-content: center">保存
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<div class="am-popup-inner am-modal-active " style="display: block;">
    <div>
        <div class="col-md-12" style="text-align:center;">
            <div class="panel-body" style="padding-bottom:0px;">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form id="formSearch" class="form-horizontal">
                            <div class="form-group" style="margin-top:15px">
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="txt_search">
                                </div>
                                <div class="col-md-4" style="text-align:left;">
                                    <button type="button" id="btn_query" class="btn btn-primary">查询</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <table id="inner_table"></table>
            </div>
        </div>

    </div>
</div>
<script th:src="@{/js/custom/comment.js}"></script>

</body>
</html>
