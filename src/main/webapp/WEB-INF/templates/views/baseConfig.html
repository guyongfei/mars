<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本设置</title>

<body>

<center><h2>基本设置</h2></center>

<div class=" am-popup-inner am-modal-active ">
    <div class="col-md-12">
        <ul class="nav nav-tabs" id="nav">
            <li role="presentation" class="active"><a target="tab1" onclick="show(this)">基础信息</a></li>
            <li role="presentation"><a target="tab2" onclick="show(this)">合作伙伴</a></li>
            <li role="presentation"><a target="tab4" onclick="show(this)" style="display: none">社交网站</a></li>
            <li role="presentation"><a target="tab5" onclick="show(this)" style="display: none">交易所</a></li>
        </ul>
    </div>
    <div class="col-md-12">

        <div id="container" class="col-md-12">

            <div id="tab1" class="show">
                <div id="toolbar1" class="btn-group">
                    <button id="btn_add1" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>
                    <button id="btn_edit1" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                    </button>
                    <button id="btn_delete1" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                    </button>
                </div>
                <!-- Model1 -->
                <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="modalLabel1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" aria-label="Close" data-dismiss="modal"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="modalLabel1">新增</h4>
                            </div>
                            <div class="modal-body">
                                <form id="form1">
                                    <input type="hidden" name="id" id="id1">
                                    <div class="form-group">
                                        <label for="txt_key_cn">配置名</label>
                                        <input type="text" name="infoKeyZh" class="form-control" id="txt_key_cn"
                                               placeholder="中文 如 电话 邮箱...">
                                        <input type="text" name="infoKeyEn" class="form-control" id="txt_key_en"
                                               placeholder="英文 如 phone email...">
                                    </div>
                                    <div class="form-group">
                                        <label for="txt_value_cn">配置值</label>
                                        <input type="text" name="infoValueZh" class="form-control" id="txt_value_cn"
                                               placeholder="中文">
                                        <input type="text" name="infoValueEn" class="form-control" id="txt_value_en"
                                               placeholder="英文">
                                    </div>

                                    <div class="form-group">
                                        <label for="conf_picture1">图片</label>
                                        <input type="file" class="form-control" id="conf_picture1" placeholder="图片">
                                        <input type="hidden" name="picture" id="picture1">
                                    </div>

                                    <div class="form-group">
                                        <div id="pictureDiv1" style="width:100%; height: 80px;
                                                    background-position:center center; background-size:contain; background-repeat:no-repeat">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal"><span
                                        class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                                </button>
                                <button type="button" id="btn_submit1" class="btn btn-primary"><span
                                        class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Model1-->
                <h3>基础信息</h3>
                <table id="table1"></table>
            </div>

            <div id="tab2" class="hidden">
                <div id="toolbar2" class="btn-group">
                    <button id="btn_add2" type="button" class="btn btn-default">

                            </div>
                        </div>
                    </div>
                </div>
                <!--Model2-->
                <h3>合作伙伴</h3>
                <table id="table2"></table>
            </div>

            <div id="tab4" class="hidden">
                <div id="toolbar4" class="btn-group">
                    <button id="btn_add4" type="button" class="btn btn-default">

                            <div class="modal-footer">

            </div>

        </div>

    </div>

</div>

<script th:src="@{/js/custom/baseInfo.js}"></script>

<script>
    jQuery(document).ready(function ($) {

        var table1 = new TableInit("table1", contextPath + '/management/baseinfo/list', column1, "toolbar1");
        var buttuns1 = ButtonInit(1, contextPath + '/management/baseinfo', contextPath + '/management/baseinfo',
            contextPath + '/management/baseinfo/picture', contextPath + '/management/baseinfo');

        table1.Init();
        buttuns1.Init();

        var table2 = new TableInit("table2", contextPath + '/management/partner/list', column2, "toolbar2");
        var buttuns2 = ButtonInit(2, contextPath + '/management/partner', contextPath + '/management/partner',
            contextPath + '/management/partner/picture', contextPath + '/management/partner');

        table2.Init();
        buttuns2.Init();


        var table4 = new TableInit("table4", contextPath + '/management/social/list', column4, "toolbar4");
        var buttuns4 = ButtonInit(4, contextPath + '/management/social', contextPath + '/management/social',
            contextPath + '/management/social/picture', contextPath + '/management/social');
        table4.Init();
        buttuns4.Init();

        var table5 = new TableInit("table5", contextPath + '/management/exchange/list', column4, "toolbar5");
        var buttuns5 = ButtonInit(5, contextPath + '/management/exchange', contextPath + '/management/exchange',
            contextPath + '/management/exchange/picture', contextPath + '/management/exchange');
        table5.Init();
        buttuns5.Init();

        toastr.options.positionClass = 'toast-bottom-right';

    });

</script>
