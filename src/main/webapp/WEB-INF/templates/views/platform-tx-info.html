<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
<div class="am-popup-inner am-modal-active " style="display: block;">
    <div>
        <div class="col-md-12" style="text-align:center;">
            <div class="panel-body" style="padding-bottom:0px;">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form id="formSearch" class="form-horizontal">
                            <div class="form-group" style="margin-top:15px">
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="txt_search">
                                </div>
                                <div class="col-md-4" style="text-align:left;">
                                    <button type="button" id="btn_query" class="btn btn-primary">查询</button>
                                    <button type="button" id="btn_add" class="btn btn-info">新增</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <table id="inner_table"></table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">新增交易</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addEvent" method="post">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-1 control-label"></label>
                            <div class="col-md-11 control-label">
                                <input class="form-control" type="text" id="txHashAdd"
                                       name="txHashAdd" style="border-left:none;"
                                       autocomplete="off"
                                       placeholder="请输入交易号" required/>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary col-lg-offset-4 col-md-2">保存</button>
                        <button type="reset" class="btn btn-danger col-lg-offset-2 col-md-2">重置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/custom/platform-tx-info.js}"></script>
</body>
</html>
